<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanjing_Scenic_Spot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .main-image {
            position: relative;
            background-size: cover;
            height: 500px;
        }
        .main-image .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .main-content {
            padding: 60px 15px;
            background-color: #fff;
        }
        .main-content h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #DAA520;
            color: #fff;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 18px;
        }
        .bottom-section {
            padding: 60px 15px;
            background-color: #fff;
            text-align: center;
        }
        .bottom-section img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .bottom-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .bottom-section p {
            font-size: 16px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>孙中山总统府</h1>
    <p>寻找城市宝藏历程</p>
</div>

<div class="main-image">
    <div class="overlay">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <p>September 25, 2023</p>
                <h2>走进正定兴隆寺</h2>
                <button class="btn btn-light">了解更多</button>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container">
        <h1>京外名刹之首——正定兴隆寺</h1>
        <p>中国十大名刹之一河北省正定兴隆寺位于正定县中山东路北侧，为国家AAAA级旅游景区...</p>
        <button class="btn btn-custom">查看更多+</button>
    </div>
</div>

<div class="bottom-section">
    <div class="container">
        <img src="your-image-url" alt="Temple Image">
        <h2>景区展览</h2>
