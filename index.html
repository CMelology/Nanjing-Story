<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar-nav .nav-link {
            color: #000 !important;
        }
        .header img {
            width: 100%;
            height: 100%; /* Maintain aspect ratio */
            max-height: 300px; /* Set a maximum height */
            /* TODO 询问女儿需不需要添加object-fit */
            object-fit: cover; /* Ensure the image covers the container without stretching */

        }
    </style>
</head>
<body>

    <!-- Header with image -->
    <div class="header">
        <img src="img/header.jpg" alt="Nanjing University Header">
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Contents</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link" data-page="Home_Page">Homepage</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link" data-page="Nanjing_University">Nanjing University</a>

                    <li class="nav-item">

                    </li>

                    <!-- Add more nav items here -->
                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container mt-4"></div>


   <script>
        function loadPage(page) {
            $('#content').load(page + '.html', function(response, status, xhr) {
                if (status == "error") {
                    console.log("Error loading page: " + xhr.status + " " + xhr.statusText);
                } else {
                    bindNavigation();
                }
            });
        }
        function bindNavigation() {
            $('.nav-link').off('click').on('click', function(event) {
                event.preventDefault();
                let page = $(this).data('page');
                loadPage(page);
            });
        }

        $(document).ready(function() {
            // Automatically load Home_Page.html when the page loads
            loadPage('Home_Page');
        });
    </script>


</body>
</html>
